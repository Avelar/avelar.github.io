<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    *, *:before, *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    }
    html, body, div, span, h1, h2, p, a, ul, li, footer {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    /* HTML5 display-role reset for older browsers */
    footer, header, section {
      display: block;
    }
    .content {
      width: 100%;
      height: 100%;
    }
    .speedway {
      background: #989898 url("street.svg");
      background-position: center;
      height: 50000px;
      background-repeat: repeat-y;
    }
    .car {
      position: fixed;
      top: 40%;
      left: 10%;
    }
    .start-line {
      text-align: center;
      position: absolute;
      top: 70%;
      width: 100%;
    }
    .finish-line {
      text-align: center;
      position: absolute;
      margin-top: 48620px;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="speedway">
        <div class="athlete">
          <img class="car" width="227" src="car.png" alt="">
        </div>
        <div class="start-line">
          <img width="80%" src="start-line.png" alt="">
        </div>
        <div class="finish-line">
          <img width="80%" src="finish-line.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
