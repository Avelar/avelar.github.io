<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
  <body>
    <script>

      const pressed = [];
      const secretCode = 'avelar';

      window.addEventListener('keyup', (e) => {
        // console.log(e);
        console.log(e.key);
        pressed.push(e.key);
        // pressed.slice(from?: number, to?: number);
        pressed.slice(-secretCode.length -1, pressed.length - secretCode.length);
        // pressed.join(separator?: string)
        // pressed.includes(value: ?)
        if (pressed.join('').includes(secretCode)) {
          console.log('Ding Ding!');
          cornify_add();
        }
        console.log(pressed);
      });

    </script>
  </body>
</html>
