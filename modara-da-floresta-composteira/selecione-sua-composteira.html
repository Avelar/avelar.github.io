<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Composteiras Morada da Floresta" />
  <title>Composteiras - Morada da Floresta</title>
  <meta content="" />
  <meta name="author" content="Morada da Floresta" />
  <link rel="stylesheet" href="assets/application.css">
  <link rel="stylesheet" href="assets/steps.css">
  <link rel="stylesheet" href="assets/breadcrumbs.css">
</head>
  <body>
    <div class="wrapper step-composteira">
      <section class="section-checkout-step">
        <a class="section-checkout-back" href="javascript:history.back()">
          &larr; Voltar
        </a>
        <div class="section-checkout-step-header">
          <h2 class="section-checkout--title">
            Selecione sua composteira
          </h2>
          <ul class="breadcrumbs-content">
            <li class="breadcrumb active">
              Composteira
            </li>
            <li class="breadcrumb">
              Cor
            </li>
            <li class="breadcrumb">
              Acessórios
            </li>
            <li class="breadcrumb">
              Carrinho
            </li>
          </ul>
        </div>

        <div class="flex-wrapper">
          <div class="flex-grid">
            <div class="col-5">
              <ul class="select-kit-list selects">
                <li class="select-kit-list-item">
                  <input type="radio" name="composteira" id="composteira_humi" value="composteira_humi" />
                  <label for="composteira_humi">
                    <div class="kit-description-container selects-label">
                      <div class="select-item-image">
                        <img src="assets/images/composteira-humi-discount.jpg" alt="foto da composteira Humi">
                      </div>
                      <h4>
                        Composteira Humi
                      </h4>
                      <div class="select-item-price">
                        <span class="item-price price-before">
                          <span class="text">R$379</span></span>
                        <span class="item-price active">
                          R$299
                        </span>
                      </div>
                      <ul class="select-item-details">
                        <li>100% material reciclado</li>
                        <li>
                          Lindas opções de cor
                          <img width="100" style="vertical-align:middle;" src="assets/images/colors/color-options.png" alt="">
                        </li>
                      </ul>
                    </div>
                  </label>
                </li>
              </ul>
            </div>

            <div class="col-5">
              <ul class="select-kit-list selects">
                <li class="select-kit-list-item">
                  <input type="radio" name="composteira" id="composteira_morada" value="composteira_morada" />
                  <label for="composteira_morada">
                    <div class="kit-description-container selects-label">
                      <div class="select-item-image">
                        <img src="assets/images/composteira-morada.jpg" alt="foto de uma composteira convencional Morada da Floresta">
                      </div>
                      <h4>
                        Composteira Morada
                      </h4>
                      <div class="select-item-price">
                        <span class="item-price">
                          R$299
                        </span>
                      </div>
                      <ul class="select-item-details">
                        <li>Plástico normal</li>
                        <li>Cor preta</li>
                      </ul>
                    </div>
                  </label>
                </li>
              </ul>
            </div>

          </div><!--end flexgrid-->
          <div class="flex-grid flex-grid--margin-none">
            <div class="col-5 col-center">
              <a href="selecione-a-cor-da-composteira.html" class="button button-center">
                Continuar
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
